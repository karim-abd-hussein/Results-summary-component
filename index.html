<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- index style -->
  <link rel="stylesheet" href="./index.css">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="blue-section">
      <h3>Your Result</h3>
      <div class="crc-rate">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="whtie-section">
      <h2>Summary</h2>

      <div class="rates-container">
      <div class="rate-container">
        <section class="img-container">
          <img src="./assets/images/icon-reaction.svg" alt="can't show this image">
          Reaction
        </section>
        <p>
          <strong>80 </strong>
          / 100
        </p>

      </div>
      <div class="rate-container">
        <section class="img-container">
          <img src="./assets/images/icon-memory.svg" alt="can't show this image">
          Memory
  
        </section> 
        <p>
          <strong>92 </strong>
          / 100
        </p>
      </div>
      <div class="rate-container">
        <section class="img-container">
          <img src="./assets/images/icon-verbal.svg" alt="can't show this image">
          Verbal
        </section>
        <p>
          <strong>61 </strong>
            / 100
        </p>

      </div>
      <div class="rate-container">
        <section class="img-container">
          <img src="./assets/images/icon-visual.svg" alt="can't show this image">
          Visual
  
        </section>
        <p>
          <strong>72 </strong>
          / 100
        </p>
      </div>
      <button >Continue</button>

    </div>
        
    </section>
  </main>

  
  
  

  
 
  
  

  
  

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
